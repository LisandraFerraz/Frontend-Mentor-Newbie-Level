<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card">
      <div class="card-header">
        <div class="illustration-round" id="illustration">
          <img
            id="imageid"
            src="./images/icon-star.svg"
            alt="Card Illustration"
          />
        </div>
        <div class="result-display hide" id="resultdisplay">
          You did not share your feedback
        </div>
        <div class="card-title" id="body-title">
          <span>How did we do?</span>
        </div>
      </div>
      <div class="card-body" id="body-text">
        <span>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </span>
        <div class="rating-opts" id="rating-opts">
          <button type="button" class="btnInactive ratingbtn">1</button>
          <button type="button" class="btnInactive ratingbtn">2</button>
          <button type="button" class="btnInactive ratingbtn">3</button>
          <button type="button" class="btnInactive ratingbtn">4</button>
          <button type="button" class="btnInactive ratingbtn">5</button>
        </div>
      </div>
      <div class="card-footer">
        <button onclick="changeContent()" id="submitBtn">Submit</button>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/LisandraFerraz"
        >Lisandra Ferraz</a
      >.
    </footer>
  </body>
</html>
<script src="script.js"></script>
