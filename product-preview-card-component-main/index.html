<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container-wrap">
      <div class="card-container">
        <div class="card-img-bg">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-structure">
          <div class="card-header">
            <div class="product-type">
              <span>perfume</span>
            </div>
            <div class="card-title">
              <span>Gabrielle Essence Eau De Parfum</span>
            </div>
          </div>
          <div class="card-body">
            <span>
              Preview Gabrielle Essence Eau De Parfum A floral, solar and
              voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </span>
            <div class="card-price-details">
              <span>$149.99</span><span>$169.99</span>
            </div>
          </div>
          <div class="card-footer">
            <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <footer>
      <div>
        Challenge by
      <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/LisandraFerraz">Lisandra Ferraz</a>.
      </div>
    </footer> 
  </body>
</html>
