<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="background-pattents">
        <div class="first-pattern">
          <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="second-pattern">
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
      </div>
      <div class="card-wrap">
        <div class="card-header">
          <div class="card-cover"></div>
          <img src="./images/image-victor.jpg" alt="Profile Picture" />
          <div class="card-profile-details">
            <span>Victor Crest</span> <span>26</span>
            <p>London</p>
          </div>
        </div>
        <div class="card-body">
          <div class="card-detail">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="card-detail">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="card-detail">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/LisandraFerraz"
          target="_blank"
          >Lisandra Ferraz</a
        >.
      </div>
    </main>
  </body>
</html>
