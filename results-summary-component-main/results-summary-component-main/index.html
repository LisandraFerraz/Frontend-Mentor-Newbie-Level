<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="static-square">
      <div class="square-header">
        Your Result
      </div>
      <div class="score-circle">
        <div>76</div><div>of 100</div>        
      </div>
      <div class="score-template">
        <div>Great</div>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="summary-section">
      <div class="summary-title">
        Summary
      </div>
      <div class="summary-list">
        <div class="sumary-item "> <span class="summary-item-title red">Reaction</span>
          <div class="score-total"><span class="score-highlight">80</span> <span class="score-faded">/ 100</span></div>
        </div>
        <div class="sumary-item "> <span class="summary-item-title yellow">Memory</span>
          <div class="score-total"><span class="score-highlight">92</span> <span class="score-faded">/ 100</span></div>
        </div>
        <div class="sumary-item "><span class="summary-item-title green">Verbal</span>
          <div class="score-total"><span class="score-highlight">61</span> <span class="score-faded">/ 100</span></div>
        </div>
        <div class="sumary-item "><span class="summary-item-title purple">Visual</span>
          <div class="score-total"><span class="score-highlight">72</span> <span class="score-faded">/ 100</span></div>
        </div>
        <div class="sumary-item">
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
